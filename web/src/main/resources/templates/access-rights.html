<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	  xmlns:layout = "http://www.ultraq.net.nz/thymeleaf/layout"
	  layout:decorate="~{layout}">
 <body layout:fragment="body" class="d-flex flex-column h-100">
        <main class="flex-shrink-0">
            <!-- Page Content-->
            <div class="container">
			    <h1>Права доступа</h1>
			    <table class="table table-striped">
			      <tr>
			        <th>Id</th>
			        <th>Пользователь</th>
			        <th>Право доступа</th>
			        <th>Дата создания</th>
    			    <th>Дата обновления</th>
			        <th>Действия</th>
			      </tr>
			      <tr th:each="accessRight : ${accessRights}">
			        <td th:text="${accessRight.id}">Id</td>
			        <td th:text="${accessRight.user.name}">Пользователь</td>
			        <td th:text="${accessRight.name}">Право доступа</td>
			        <td th:text="${accessRight.createdOn}">CreatedOn</td>
			        <td th:text="${accessRight.updatedOn}">UpdatedOn</td>
			        <td>
			          <a th:href="@{/access-rights/{id}/edit(id=${accessRight.id})}" class="btn btn-primary">Редактировать</a>
			          <a th:href="@{/access-rights/{id}/delete(id=${accessRight.id})}" class="btn btn-danger">Удалить</a>
			        </td>
			      </tr>
			    </table>
			    <a th:href="@{/access-rights/create}" class="btn btn-success">Создать право доступа</a>
			</div>
        </main>
    </body>
</html>
