<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	  xmlns:layout = "http://www.ultraq.net.nz/thymeleaf/layout"
	  layout:decorate="~{layout}">
 <body layout:fragment="body" class="d-flex flex-column h-100">
        <main class="flex-shrink-0">
            <section class="py-5">
                <div class="container px-5 my-5">
                    <div class="text-center mb-5">
                        <h1 class="fw-bolder">Таблицы для просмотра</h1>
                    </div>
                    <div class="row gx-5">
                        <div class="col-lg-6">
                            <div class="position-relative mb-5">
                                <p>
                                	<a class="h3 fw-bolder text-decoration-none link-dark stretched-link" th:href="@{/roles}">Таблица ролей</a>
                           		</p>
                            </div>
                        </div>
                        <div class="col-lg-6">
                            <div class="position-relative mb-5">
                            	<p>
                                	<a class="h3 fw-bolder text-decoration-none link-dark stretched-link" th:href="@{/users}">Таблица пользователей</a>
                            	</p>
                            </div>
                        </div>
                        <div class="col-lg-6">
                            <div class="position-relative mb-5 mb-lg-0">
                                <p>
                                	<a class="h3 fw-bolder text-decoration-none link-dark stretched-link" th:href="@{/access-rights}">Таблица прав пользователей</a>
                            	</p>
                            </div>
                        </div>
                        <div class="col-lg-6">
                            <div class="position-relative">
                                <p>
                                	<a class="h3 fw-bolder text-decoration-none link-dark stretched-link" th:href="@{/cities}">Таблица городов</a>
                            	</p>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </main>
    </body>
</html>
